<section>
	<link href="resources/styles/login.css" rel="stylesheet">
	<div class="container">
		<form class="login-form">
			<h2 style="text-align: center">Log In</h2>
			<label for="inputUsername" class="sr-only">Username</label> <input
				type="text" id="inputUsername" class="form-control"
				placeholder="Username" required autofocus ng-model="username">
			<label for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required ng-model="password"> <br>
			<div class="form-group">
				<input class="btn btn-primary btn-lg active"
					style="padding: 5px 50px;" type="submit" value="Login"
					ng-click="login()"
					ng-disabled="form.userEmail.$invalid || form.userPassword.$invalid" />
				<input class="btn btn-primary btn-lg active"
					style="padding: 5px 40px;" type="submit" value="Register"
					ng-click="register()"
					ng-disabled="form.userEmail.$invalid || form.userPassword.$invalid" />
			</div>
		</form>
	</div>
</section>
